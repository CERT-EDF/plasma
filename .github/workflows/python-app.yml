name: Plasma Check

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install Dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install core/ dissectors/ cli/
    - name: Test Plasma
      run: |
        plasma -h
