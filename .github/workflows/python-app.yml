name: Plasma Check

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
    - name: Setup Plasma
      run: |
        sudo apt install libsystemd-dev
        python3 -m pip install --upgrade pip
        python3 -m pip install core/ dissectors/ cli/
    - name: Test Plasma
      run: |
        plasma -h
